<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="root"></div>
</body>
<script type="text/babel">
    // Classs components has state 
    // State is React property so to use it in class components class has to inherit Reacto.Components to get state property
    // Derived Class implicitly does not have any this so they get this when called using super keyword
    class Counter extends React.Component {
        // Syntax of state
        constructor() {
            // Call the parent class Constructor to get this
            super();
            // State is Object
            this.state = {
                count: 0
            }
        }
        // By default this in react is undefined
        // 
        increment = () => {
            // console.log(this);
            // Never ever change the state of react directly
            // this will change the state but it does not show the changes in UI
            // this.state.count = this.state.count+1;
            // console.log(this.state);

            // insted used this.set state method to change the state 
            // this.setState is called whenever the state change in react
            // this.setState takes new object which represents new state

            this.setState({
                count: this.state.count + 1
            });
        }

        decrement = () => {
            this.setState({
                count: this.state.count - 1
            })
        }
        // The render method is called when state is changed
        render() {
            // console.log('render');
            return (
                // JSX Code
                <React.Fragment>
                    <h1>{this.state.count}</h1>
                    <button onClick={this.increment}>+</button>
                    <button onClick={this.decrement}>-</button>
                </React.Fragment>
            )
        }
    }
    ReactDOM.render(<Counter></Counter>, document.querySelector('#root'));
</script>

</html>
